l_english:
 chaos_reigns:0 "Chaos Reigns!"
chaos_reigns_desc:0 "Chaos Reigns in the countryside of former Denmark and its surronding areas as a new 'cult' has risen to power where everyone is named Wizard..."

chaos_reigns_lesser:0 "Initial Stabilization"
chaos_reigns_lesser_desc:0 "The chaos which followed the initial takeover has started to subside as the new Supreme Wizard has taken command"

chaos_reigns_greater:0 "Increased Chaos!"
chaos_reigns_greater_desc:0 " The chaos has only gotten worse since the takeover we must act quickly if we we wish to have a country left!"

full_loyalty_of_the_army:0 "Full Loyalty of the Army"
full_loyalty_of_the_army_desc:0 "The armies loyalty to The Supreme Wizard is undeniable after the recent... changes. We are now ready to move forth and spread the Wizolution!"

wizardian_economic_theory:0 "Wizardian Economic Theory"
wizardian_economic_theory_desc:0 "The new Wizardian Economic Theory is proving to be very worthwhile!"

indoctrinated_children:0 "Indoctrinated Children"
indoctrinated_children_desc:0 "The indoctrination of our children by including the Wizolution in our curriculums has proven to increase the patriotism amongst our countrymen quite massively!"

wizardian_research_theory:0 "Wizardian Research Theory"
wizardian_research_theory_desc:0 "The New Wizardian Research Theory is proving to be quite effective, as our scientific progress has skyrocketed!"

mechanized_farming:0 "Mechanized Farming"
mechanized_farming_desc:0 "Thanks to our resource expansion our population has seen an increased production output of not only basic food stuffs, but also human beings!"

no_military_loyalty:0 "Non-Existent Military Loyalty"
no_military_loyalty_desc:0 "Many leaders in the military in its current state outright reject order from The Supreme Wizard. If we do not do something about this soon the Wizolution may die out as quickylas it came on"

low_military_loyalty:0 "Low Military Loyalty"
low_military_loyalty_desc:0 "The military is no longer in a state of open rebellion which is a start, but if we wish to spread the Wizolution worldwide we will need to ensure their loyalty quickly"

winter_warfare:0 "Winter Training"
winter_warfare_desc:0 "We have trained our troops about how to survive in the harsh Finnish wastes"

push_soldiers_1:0 "Push Our Soldiers"
push_soldiers_desc:0 "We are ensuring that our soldiers are giving EVERYTHING to the fight against finland"

lessons_learned:0 "Lessons Learned"
lessons_learned_desc: "We have learned many invaluable lessons in our time fighting the brave Scandanavians"

patriotic_peoples:0 "Patriotic Peoples"
patriotic_peoples_desc:0 "Our people have a new unquenched thirst to spread the Wizolution thanks to our efforts to instill patriotism"

